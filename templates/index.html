<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Web App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <h1>RoboNarrator</h1>
                    <form method="POST" action="/speak" id="text-form">
                        <div class="form-group mb-3">
                            <label for="text">Enter text to convert into speech:</label>
                            <textarea class="form-control" id="text" name="text" rows="7"
                                placeholder="Write what you want to say here..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg">Convert to Speech</button>
                        </div>
                    </form>

                    {% if message %}
                    <div class="alert alert-success mt-3" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <div id="highlightedText" class="mt-3"></div> 
                    
                    <div class="mt-3 center">
                        <button id="playBtn" class="btn btn-custom" style="display: none;">Play</button>
                        <button id="pauseBtn" class="btn btn-custom" style="display: none;">Pause</button>
                        <button id="stopBtn" class="btn btn-custom" style="display: none;">Stop</button>
                        <button id="resumeBtn" class="btn btn-custom" style="display: none;">Resume</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Text to Speech App by Zarana</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/javascript/script.js"></script> 

    
</body>

</html>
